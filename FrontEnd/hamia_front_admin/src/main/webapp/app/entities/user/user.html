<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">User Name</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" class="form-control" id="username" name="username" ng-model="vm.userInfo.username" ng-disabled="vm.userId">
            </div>
        </div>

        <div class="form-group">
            <label for="first_name" class="col-sm-4 control-label">Fisrt Name</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa-info"></i>
                </div>
                <input type="text" class="form-control" id="first_name" name="first_name" ng-model="vm.userInfo.first_name">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa-info"></i>
                </div>
                <input type="text" class="form-control" id="last_name" name="last_name" ng-model="vm.userInfo.last_name">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-4 control-label">Role</label>
            <div class="col-sm-8 input-group">
                <select class="form-control" ng-model="vm.userInfo.role" ng-options="item.RoleName as item.RoleName for item in vm.lstRole"></select>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa fa-envelope-o"></i>
                </div>
                <input type="text" class="form-control" id="email" name="email" ng-model="vm.userInfo.email">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-4 control-label">New password</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa-info"></i>
                </div>
                <input type="password" class="form-control" id="new_password" name="new_password" ng-model="vm.userInfo.new_password">
            </div>
        </div>


        <div class="form-group">
            <label for="last_name" class="col-sm-4 control-label">Verify password</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <i class="fa fa-info"></i>
                </div>
                <input type="password" class="form-control" id="verify_password" name="verify_password" ng-model="vm.userInfo.verify_password">
            </div>
        </div>
    </div>

    <div class="col-md-12 content-center">
        <button class="btn btn-flat btn-success" ng-click="vm.back()">
            <i class="fa fa-arrow-left"></i>
            <span>Back</span>
        </button>

        <button class="btn btn-flat btn-success" ng-click="vm.update(1)" ng-if="vm.userId" has-permission="F0002">
            <i class="fa fa-save"></i>
            <span>Update</span>
        </button>

        <button class="btn btn-flat btn-success" ng-click="vm.update(0)" ng-if="!vm.userId" has-permission="F0001">
            <i class="fa fa-save"></i>
            <span>Save</span>
        </button>
    </div>
</div>
