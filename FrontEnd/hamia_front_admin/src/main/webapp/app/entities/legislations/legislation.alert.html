<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Alert</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <h3>Are you sure ?</h3>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-flat" ng-click="vm.cancel()">
                    <i class="fa fa-cancel"></i>
                    Cancel
                </button>

                <button class="btn btn-flat btn-danger" ng-click="vm.deleteItem()">
                    <i class="fa fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
