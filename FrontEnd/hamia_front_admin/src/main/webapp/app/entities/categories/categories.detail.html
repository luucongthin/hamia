<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Industry Detail</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="reporter_code" class="col-sm-4 control-label">Code</label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" id="reporter_code" name="reporter_code"
                        ng-model="vm.industry.code">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" id="reporter_code" name="name" ng-model="vm.industry.name">
                </div>
            </div>



        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Title</label>
                <div class="col-sm-8 input-group">
                    <input type="text" class="form-control" id="title" name="title" ng-model="vm.industry.title">
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-4 control-label"></label>
                <button type="button" class="btn btn-flat" ng-click="vm.cancel()">
                    <i class="fa fa-cancel"></i>
                    Cancel
                </button>

                <button type="button" class="btn btn-success btn-flat" ng-click="vm.save()" ng-if="!vm.industry.id" has-permission="F5001">
                    <i class="fa fa-cancel"></i>
                    <span>Save</span>
                </button>

                <button type="button" class="btn btn-success btn-flat" ng-click="vm.update()" ng-if="vm.industry.id" has-permission="F5002">
                    <i class="fa fa-cancel"></i>
                    <span>Update</span>
                </button>
            </div>
        </div>
    </div>
</div>
